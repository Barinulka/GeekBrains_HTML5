<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/a8bd107372.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header center">
            <div class="header-group">
                <ul class="menu">
                    <li class="menu-list"><a href="index.html" class="menu-link menu-link__logo"><img src="img/logo.png" alt="The Brand"></a></li>
                    <li class="menu-list"><button class="menu-link menu-link__btn"><i class="fas fa-search"></i></button></li>
                </ul>
            </div>
            <div class="header-group">
                <ul class="menu">
                    <li class="menu-list"><button class="menu-link menu-link__btn"><i class="fas fa-bars"></i></button></li>
                    <li class="menu-list"><a class="menu-link" href="#"><i class="far fa-user"></i></a></li>
                    <li class="menu-list"><a class="menu-link" href="#"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="breadcrumb center">
            <h1 class="bread-title">Shopping Cart</h1>
        </section>

        <section class="cart center">
            <div class="cart-block">
                
            </div>
            <div class="cart-form"></div>
        </section>
    </main>

    <section class="subscribe-items center">
        <h2 class="hidden">Subscribe</h2>
        <div class="blog">
            <img src="img/author.png" alt="author-logo" class="blog-img">
            <p class="blog-text">“Vestibulum quis porttitor dui! Quisque viverra nunc mi, <span class="blog-text__italic">a pulvinar purus condimentum</span>“</p>
        </div>
        <div class="subscribe">
            <h3 class="subscribe-title"><span class="subscribe-title__big">subscribe</span><br>for our newletter and promotion</h3>
            <form action="#" class="forma">
                <input class="forma-field" type="email" placeholder="Enter Your Email">
                <input class="forma-btn" type="submit" value="Subscribe">
            </form>
        </div>
    </section>

    <footer class="center">
        <div class="copy">
            <p class="copy-text">&copy; 2021 Brand All Rights Reserved.</p>
        </div>
        <div class="social">
            <a href="#" class="social-link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-pinterest-p"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </footer>
</body>
</html>
